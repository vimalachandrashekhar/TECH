<!DOCTYPE html>
<html>
    <head>
        <title>Binary Search</title>
    </head>
    <body>
        <h1>BINARY SEARCH</h1>

        <script>
           function binarySearch(arr, target) {
              let left = 0;
              let right = arr.length - 1;

              while (left <= right) {
                 let mid = Math.floor((left + right) / 2);
                 if (arr[mid] === target) {
                        return mid;
                 } else if (arr[mid] < target) {
                    left = mid + 1;
                 } else {
                    right = mid - 1;
                 }
        }
                return -1;
}

             const arr = [1, 3, 5, 7, 9];
             const target = parseInt(prompt("Enter the number to be searched"));
             const index = binarySearch(arr, target);
             if(index!=-1)
               alert(index);
             else
               alert("Number Not Found!!")

        </script>
    </body>
</html>

<!DOCTYPE html>

    </head>
    <body>
        <h1>Sum of Numbers</h1>
        <script>
            function sumArray(array) {
  let sum = 0;
  for (let i = 0; i < array.length; i++) {
    if (typeof array[i] === 'number') {
      sum = sum+array[i];
    }
  }
  return sum;
}

const numbers = [5, 6, 6, 8];
console.log(sumArray(numbers));

        </script>
    </body>
</html>

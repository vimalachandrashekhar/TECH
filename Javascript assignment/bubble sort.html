<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Sort</title>
    </head>
    <body>
        <h1>BUBBLE SORT</h1>

        <script>
           function bubbleSort(arr) {
           const len = arr.length;

           for (let i = 0; i < len; i++) {
              for (let j = 0; j < len - i - 1; j++) {
                 if (arr[j] > arr[j + 1]) {
        
                   const temp = arr[j];
                   arr[j] = arr[j + 1];
                   arr[j + 1] = temp;
      }
    }
  }

  return arr;
}


          const arr = [5, 2, 7, 1, 8, 3];
          alert("Unsorted Array : "+arr);
          const sortedArr = bubbleSort(arr);
           alert("Sorted Array : "+sortedArr);


        </script>
    </body>
</html>

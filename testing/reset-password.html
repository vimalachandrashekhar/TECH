<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 50px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-top: 30px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
        display: block;
      }
      input[type="email"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 10px;
        font-size: 10px;
        width: 100px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.2s ease-in-out;
      }
      .submit-button {
        background-color: #2ecc71;
        color: #fff;
      }
      .submit-button:hover {
        background-color: #27ae60;
      }
      .cancel-button {
        background-color: #e74c3c;
        color: #fff;
      }
      .cancel-button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <button class="submit-button" onclick="resetPassword()">Reset Password</button>
        <button class="cancel-button" onclick="goBack()">Cancel</button>
      </form>
    </div>
    <script>
      function resetPassword() {
        // Add your password reset code here
        alert('Password reset link sent to your email!');
      }
      
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>

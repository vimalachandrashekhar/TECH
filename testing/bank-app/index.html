<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to IOB Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
            <br>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>
    
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>Rs <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>Rs <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>Rs <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Deposite Amount">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Withdraw Amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Transfer</h4>
                <input id="transferAmount" type="text" class="form-control" placeholder="Transfer Amount">
                <br>
                <input id="transferAccount" type="text" class="form-control" placeholder="Transfer Account">
                <br>
                <button id="addTransfer" class="btn btn-success">Transfer</button>
            </div>
        </div>
        <div id="personal-info">
            <h4>Personal Information</h4>
            <table id="info-table" class="table">
              <tbody>
                <tr>
                  <td><strong>Name:</strong></td>
                  <td id="name-cell">vimala</td>
                </tr>
                <tr>
                  <td><strong>Address:</strong></td>
                  <td id="address-cell">mysore</td>
                </tr>
                <tr>
                  <td><strong>Phone:</strong></td>
                  <td id="phone-cell">1234567891</td>
                </tr>
              </tbody>
            </table>
            <button id="update-info" class="btn btn-primary">Update Information</button>
            
          </div>
          
          <button id="logout-button" class="btn btn-danger">Logout</button>
    </div>

    <script src="index.js"></script>

</body>
</html>

//Create an object and access its properties using dot notation uisng javaScript
<!doctype>
<html>
    <head>
        <title>prime number</title>
    </head>
    <body>
        <h1>checking whether the number is prime or not</h1>
        <script>
let person = {
  name: "vimala",
  age: 21,
  city: "mysore"
};

console.log(person.name);   // Output: "vimala"
console.log(person.age);    // Output: 21
console.log(person.city);   // Output: "mysore"
</script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>My Form Page</title>
    <style>
      
      body {
        font-family: Arial;
        background-color: white;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 400px;
        margin: 50px auto;
      }

  
    </style>
  </head>

  <body>
    <form>
      <label for="name">Name:</label>
     <center> <input type="text" id="name" name="name" required><br><br></center>


      <label for="email">Email:</label>
      <center><input type="email" id="email" name="email" required><br><br></center>

      <label for="message">Message:</label>
      <center><textarea id="message" name="message" required></textarea><br><br><center>

      <center><input type="submit" value="Submit"></center>
    </form>
  </body>
</html>

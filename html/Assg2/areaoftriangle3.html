<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h4>area of triangle</h4>
    <script>
        let a = 5;
let b = 6;
let c = 7;

let d = (a + b + c) / 2;
let area = Math.sqrt(d * (d- a) * (d - b) * (d - c));

alert("The area of the triangle is " + area);
         </script>
  </body>
</html>
